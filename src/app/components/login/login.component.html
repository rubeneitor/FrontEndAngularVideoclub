            <input matInput placeholder="Username" 
            #username [(ngModel)]="user.username" 
            name="Username">
        </mat-form-field>
        
        <div></div>
        
        <mat-form-field class="example-full-width">
            <input matInput type="password" placeholder="Password" 
            #password [(ngModel)]="user.password" 
            name="Password">
        </mat-form-field> 
        
        <div></div>
        <!-- <a routerLink="/user/{{user.username}}"> -->
            <button mat-raised-button>Entrar</button>
        <!-- </a> -->
    </form>
