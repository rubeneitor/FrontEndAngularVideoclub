
<h2>{{category}}</h2>
<div class="movies">
        <div class="movie" *ngFor="let pelicula of peliculas">
            <a routerLink="/movie/{{pelicula.id}}">
                <h2>{{pelicula.title}}</h2>
                <img src="https://image.tmdb.org/t/p/w200/{{pelicula.poster_path}}" >
            </a>
            alt="poster">
        </div>
    </div>
