<form (submit)="registrar()" #form="ngForm">
    
    <mat-form-field class="example-full-width">
        <input matInput 
        required placeholder="Username*" 
        #username [(ngModel)]="user.username" 
        name="Username">
    </mat-form-field>
    
    <div></div>
    
    <mat-form-field class="example-full-width">
        <input matInput type="password" placeholder="Password" 
        #password [(ngModel)]="user.password" 
        name="Password">
    </mat-form-field> 
    
    <div></div>

    <div></div>
    
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Nombre" 
        #password [(ngModel)]="user.nombre" 
        name="Nombre">
    </mat-form-field> 
    
    <div></div>

    <div></div>
    
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" 
        #password [(ngModel)]="user.email" 
        name="Email">
    </mat-form-field> 
    
    <div></div>

    <div></div>
    
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Telefono" 
        #password [(ngModel)]="user.telefono" 
        name="Telefono">
    </mat-form-field> 
    
    <div></div>
    
    <button mat-raised-button>Register</button>
    
</form>

{{user | json}}
